<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Tutor Personal Information</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles_tutorinfo.css">
</head>
<body>
    <!-- Container for the form -->
    <div class="container">
        <!-- Heading for the form -->
        <h1>Tutor Personal Information</h1>
        <!-- Form for entering personal information -->
        <form id="personalInfoForm">
            <!-- Input field for full name -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <!-- Input field for email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Input field for phone number -->
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <!-- Input field for address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <!-- Button to submit the form -->
            <button type="submit">Save</button>
        </form>
    </div>

    <!-- Script tag for the external JavaScript file -->
    <script src="scripts_tutorinfo.js"></script>
</body>
</html>
